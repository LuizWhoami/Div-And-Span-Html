<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
    <style>
        #navbar {
            background: grey;
        }

        #conteudo {
            background: gray;

        } 
        .produto {
            background: blue;
            margin: 20px;
        }
        .direito {
            background: green;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <img src="assets/python-logo-0.png" width="150">
        <ul>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>
        
        <div class="produto">
            produto 2
        </div>

        <div class="produto">
            produto 3
        </div>
    </div>

    <div id="rodape">
        <h3>Todos Os <span class="direito">direitos</span> reservados</h3>

    </div>

</body>
</html>
